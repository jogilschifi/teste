{% extends 'copadomundo/index.html' %}
{% load static %}

{% block content %}
<div class="grid">One</div>
<div class="grid">Two</div>
<div class="grid">Three</div>
<div class="grid">Four</div>
<div class="grid">Five</div>
<div class="grid">
{% for x in jogos %}
{{x.Jogo1}}
{% endfor %}
{{palpites}}
</div>
<div class="grid">
    <img src="{% static 'img/Catar.svg' %}" width="20" name="CAT">
{% for x in jogos %}
{{x.Jogo1}}
{% endfor %}
    <img src="{% static 'img/Equador.svg' %}" width="20" name="EQU"><br>
{{palpites}}
</div>
<button onclick="showPrev()"> Show Prev</button>
<button onclick="showNext()"> Show Next</button>

<script>
  var visibleDiv = 0;
  function showDiv()
  {
    $(".grid").hide();
    $(".grid:eq("+ visibleDiv +")").show();
  }
  showDiv()

function showNext()
{
  if(visibleDiv== $(".grid").length-1)
  {
    visibleDiv = 0;
  }
  else {
    visibleDiv ++;
  }
  showDiv();
}


function showPrev()
{
  if (visibleDiv == 0)
  {
    visibleDiv= $(".grid").length-1
  }
  else {
    visibleDiv --;
  }
  showDiv();
}

</script>

{% endblock %}
