{% extends 'app/index.html' %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg  fixed top">
        <img src="{% static 'img/LogoCopa.png' %}" width="40" name="LOGO">
        <div class="absolute-top-right">
                <b style="color: #4b5156">{{request.user}}</b><br>
                <div class="absolute-right">
                        {% if request.user.is_authenticated %}
                        <a href="/logout/">Logout</a> {% else %}
                        <a href="/login/">Login</a> {% endif %}
                </div>
        </div>

</nav>
<hr>

    }
    tr {

        ;

    table {
        display:
        padding: 20px;
        border: 1px solid whitesmoke;

    }
</style>

            <td>{{x.id}}</td>
            <td align="left"><a href="/classificacao/{{x.name}}/">{{x.name}}</a></td>
            <td></td>
        </tr>
        {% endfor %}
</table>
