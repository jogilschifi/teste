{% extends 'app/index.html' %}
{% load static %}

{% block content %}

<nav class="navbar navbar-expand-lg  fixed top">
        <img src="{% static 'img/LogoCopa.png' %}" width="40" name="LOGO">
        <div class="absolute-top-right">
                <b style="color: #4b5156"><a href="/profile/">{{request.user}}</a></b><br>
                <div class="absolute-right">
                        {% if request.user.is_authenticated %}
                        <a href="/logout/">Logout</a> {% else %}
                        <a href="/login/">Login</a> {% endif %}
                </div>
        </div>

</nav>
<hr>

<form id="formrodada" action="/resultado/" method="GET">
    <input type="hidden" name="user_id" value="{{request.user.id}}">
    <input type="hidden" name="user" value="{{request.user}}">
    <input type="hidden" name="verificacao" value=0>
    {% csrf_token %}
    <label for="rodada">Rodada:</label>
    <select name="rodada" id="rodada" class="form-select-padding">
        <option action="/rodada/{{request.user.id}}" value="0">Selecione</option>
            {% for x in rodadas %}
        <option value="{{ x.Rodada }}">{{ x.Rodada }}</option>
            {% endfor %}
    </select>
    <input type="submit" class="btn-success btn-custom" value="Verificar">
</form>
<br>

    <a href="/brasileirao/">voltar</a><br>

{% endblock %}
