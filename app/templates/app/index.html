<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/LogoCopa.png' %}">
    <title>FantaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        * {
            font-family: Arial;
        }
        body {
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }
        #left {
            width: 50%;

            display: inline-block;
        }
        #right {
            width: 50%;

            display: inline-block;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
            {
            font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156;

        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: light;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 10px 10px 13px 10px rgba(0, 0, 0, 0.21);
        }
        .absolute-right {
            background:;
            position: absolute;
            top:20px;
            right: 0px;
        }

        .absolute-top-right {
            background:;
            position: absolute;
            top:0px;
            right: 0px;
        }
        #menu {
            position: relative;
            top:0px;
            right: -400px;
            margin-bottom: 20px
        }

        input {
            outline: none;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }

        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }

        .task-title {
            display: flex;
            padding: 20px;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 20px 0px;
        }

        /*Handle Classes*/

        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
        }

        .handle:after,
        .handle:before {
            display: block;
            content: "";
        }

        .handle:active,
        .handle:active:before,
        .handle:active:after {
            cursor: grabbing;
        }

        .dropArea {
            background-color: #f1f2f6;
            color: black;
            border: #ced6e0 1px solid;
        }

        .selectedTask {
            opacity: 0.6;
        }


        .table-striped {
            padding: 20px
        }

        .btn-modif {
            width: 105px
        }
        #add-link {
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        @media screen and (max-width:500px) {
            #search-add-wrapper {
                padding: 10px;
            }
            table {
            font-size: 15px;
            width: 80%;
            }
            table tr:nth-child(odd) {
            background-color: whitesmoke;
            }
            td, th  {
            padding: 7.5px;
            }
            th {
            background-color: lightgray;
            }
            .container-menu{
            margin: auto;
            background-color: whitesmoke;
            }
            .card {
            border: none;
            background-color: whitesmoke;
            }
        }

        @media screen and (max-width:900px) {
            #search-add-wrapper {
                padding: 10px;
            }
            table {
            }
            .container-menu{
            margin: auto;
            background-color: whitesmoke;
            }
            .card {
            border: none;
            background-color: whitesmoke;
            }
        }

        @media screen and (max-width:2000px) {
            #search-add-wrapper {
                padding: 10px;
            }

            table tr:nth-child(odd) {
            background-color: whitesmoke;
            }
            table th:nth-child {
            background-color: lightgray;
            }
            .container-menu{
            margin: auto;
            background-color: whitesmoke;
            }
            .card {
            border: none;
            background-color: whitesmoke;
            }
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-custom {
            border-radius: 50px;
        }



        .card-body {
            padding: 20px;
        }
    </style>


</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% static 'js/javascript.js' %}"></script>

<div class="container">
        <div class="card-body">
        {% block content %}

        {% endblock content %}
        </div>
</div>
</body>
</html>
