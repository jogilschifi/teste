<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/LogoCopa.png' %}">
    <title>FantaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% static 'js/javascript.js' %}"></script>

<div class="container">
        <div class="card-body">
            <nav class="navbar navbar-expand-lg  fixed top">
                <a href="/home/"><img src="{% static 'img/LogoCopa.png' %}" width="40" name="LOGO"></a>
                <div class="absolute-top-right">
                    <b style="color: #4b5156"><a href="/profile/">{{request.user}}</a></b><br>
                    <div class="absolute-right">
                            {% if request.user.is_authenticated %}
                            <a href="/logout/">Logout</a> {% else %}
                            <a href="/login/">Login</a> {% endif %}
                    </div>
                </div>
            </nav>
            <hr>
        {% block content %}

        {% endblock content %}
        </div>
</div>
</body>
</html>
