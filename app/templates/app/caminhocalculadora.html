{% extends 'app/index.html' %}
{% load static %}

{% block content %}

<nav class="navbar navbar-expand-lg  fixed top">
        <img src="{% static 'img/LogoCopa.png' %}" width="40" name="LOGO">
        <div class="absolute-top-right">
                <b style="color: #4b5156">{{request.user}}</b><br>
                <div class="absolute-right">
                        {% if request.user.is_authenticated %}
                        <a href="/logout/">Logout</a> {% else %}
                        <a href="/login/">Login</a> {% endif %}
                </div>
        </div>

</nav>
<hr>

<form id="formrodada" action="/calculadoradoispontozero/" method="GET">
    {% csrf_token %}
    <label for="rodada">Rodada:</label>
    <select name="rodada" id="rodada" class="form-control">
        <option action="/caminhocalculadora/" value="0">Selecione</option>
            {% for rodadas in rodada %}
        <option value="{{ rodadas.Rodada }}">{{ rodadas.Rodada }}</option>
            {% endfor %}
    </select>
    <label for="usuario">Usu√°rio:</label>
    <select name="usuario" id="usuario" class="form-control">
        <option action="/caminhocalculadora/" value="0">Selecione</option>
            {% for usuarios in usuario %}
        <option value="{{ usuarios.user.id }}">{{ usuarios.user }}</option>
            {% endfor %}
    </select>
    <input type="submit" class="btn btn-success" value="Calcular">

</form>
    <a href="/">voltar</a><br>

{% endblock %}
